    body { margin:0; background:#222; color:#fff; font-family:sans-serif; }

      display:flex; gap:10px; padding:10px; background:#333;

<body>

<div id="toolbar">
  <button id="pen">âœï¸ ç­†åˆ·</button>
  <button id="eraser">ğŸ§½ æ©¡çš®æ“¦</button>
  <input type="color" id="colorPicker" value="#000000">
  <input type="range" id="sizePicker" min="2" max="40" value="5">
  <button id="clear">ğŸ—‘ï¸ å…¨éƒ¨æ¸…é™¤</button>
  <button id="aiTheme">ğŸ² ç”Ÿæˆä¸»é¡Œ</button>
  <span id="themeText" style="margin-left:20px; font-size:18px;"></span>
</div>

<canvas id="canvas"></canvas>

<script>
// ---------- URL åƒæ•¸ ----------
const params = new URLSearchParams(location.search);
const room = params.get("room") || "room1";
const name = params.get("name") || "User";

// ---------- Canvas ----------
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 60;
}
resize();
window.onresize = resize;

let drawing = false;
let mode = "pen";
let color = document.getElementById("colorPicker").value;
let size = document.getElementById("sizePicker").value;

// ---------- å·¥å…·åˆ— ----------
document.getElementById("pen").onclick = () => mode = "pen";
document.getElementById("eraser").onclick = () => mode = "eraser";
document.getElementById("colorPicker").oninput = e => color = e.target.value;
document.getElementById("sizePicker").oninput = e => size = e.target.value;

document.getElementById("clear").onclick = () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  send({ type: "clear" });
};

document.getElementById("aiTheme").onclick = () => {
  send({ type: "generateTheme" });
};

// ---------- WebSocket ----------
const ws = new WebSocket(
  `${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/ws/${room}`
);

ws.onmessage = (ev) => {
  const msg = JSON.parse(ev.data);

  if (msg.type === "draw") {
    drawFromServer(msg);
  }
  else if (msg.type === "clear") {
    ctx.clearRect(0,0,canvas.width,canvas.height);
  }
  else if (msg.type === "topic") {
    // â˜… ä¿®æ­£ï¼šæ­£ç¢ºä½¿ç”¨ msg.value
    document.getElementById("themeText").textContent =
      "ğŸ¨ ä¸»é¡Œï¼š" + msg.value;
  }
};

function send(data) {
  ws.send(JSON.stringify(data));
}

// ---------- æœ¬æ©Ÿç•« ----------
function draw(x, y) {
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.lineWidth = size;
  ctx.strokeStyle = (mode === "pen") ? color : "#ffffff";
  ctx.lineTo(x, y);
  ctx.stroke();
}

canvas.onpointerdown = e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
  send({ type:"draw", mode, color, size, x:e.offsetX, y:e.offsetY, begin:true });
};

canvas.onpointermove = e => {
  if (!drawing) return;
  draw(e.offsetX, e.offsetY);
  send({ type:"draw", mode, color, size, x:e.offsetX, y:e.offsetY });
};

canvas.onpointerup = () => drawing = false;
canvas.onpointerleave = () => drawing = false;

// ---------- Server ç•« ----------
function drawFromServer(m) {
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.lineWidth = m.size;
  ctx.strokeStyle = (m.mode === "pen") ? m.color : "#ffffff";
  if (m.begin) ctx.beginPath();
  ctx.lineTo(m.x, m.y);
  ctx.stroke();
}
</script>

</body>
