<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>å¤šäººç•«ç•«</title>
  <style>
    body { margin:0; background:#222; color:#fff; font-family:sans-serif; }
    #toolbar {
      display:flex; gap:10px; padding:10px; background:#333;
      align-items:center; justify-content: space-between;
    }
    #left-toolbar {
      display:flex; gap:10px; align-items:center;
    }
    #canvas {
      display:block;
      background:#fff;
      touch-action:none;
    }
    button, input[type=color], input[type=range] {
      padding:6px;
      border-radius:6px;
      border:none;
    }
    button { cursor:pointer; }
    #qrCode {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <div id="left-toolbar">
    <button id="pen">âœï¸ ç­†åˆ·</button>
    <button id="eraser">ğŸ§½ æ©¡çš®æ“¦</button>
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="sizePicker" min="2" max="40" value="5">
    <button id="clear">ğŸ—‘ï¸ å…¨éƒ¨æ¸…é™¤</button>
    <button id="save">ğŸ’¾ å„²å­˜ç•«å¸ƒ</button>
    <button id="aiTheme">ğŸ² ç”Ÿæˆä¸»é¡Œ</button>
    <span id="themeText" style="margin-left:20px; font-size:18px;"></span>
  </div>
  <div id="qrCode"></div>
</div>

<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
// ========= URL åƒæ•¸ =========
const params = new URLSearchParams(location.search);
const room = params.get("room") || "room1";
const name = params.get("name") || ("user_" + Math.floor(Math.random()*9999));

// ========= Canvas =========
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 60;
}
resize();
window.onresize = resize;

// æœ¬åœ°ç«¯ç¹ªåœ–ç‹€æ…‹
let drawing = false;
let mode = "pen";
let color = document.getElementById("colorPicker").value;
let size = document.getElementById("sizePicker").value;

let lastX = 0;
let lastY = 0;

// å·¥å…·åˆ—äº‹ä»¶
document.getElementById("pen").onclick = () => mode = "pen";
document.getElementById("eraser").onclick = () => mode = "eraser";
document.getElementById("colorPicker").oninput = e => color = e.target.value;
document.getElementById("sizePicker").oninput = e => size = e.target.value;

document.getElementById("clear").onclick = () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  send({ type: "clear" });
};

document.getElementById("save").onclick = () => {
  const link = document.createElement("a");
  link.download = `canvas_${Date.now()}.png`;
  link.href = canvas.toDataURL("image/png");
  link.click();
};

document.getElementById("aiTheme").onclick = () => {
  send({ type: "generateTheme" });
};

// ========= WebSocket =========
const ws = new WebSocket(
  `${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/ws/${room}`
);

ws.onmessage = (ev) => {
  const msg = JSON.parse(ev.data);
  if (msg.type === "draw") drawFromServer(msg);
  else if (msg.type === "clear") ctx.clearRect(0, 0, canvas.width, canvas.height);
  else if (msg.type === "topic") {
    document.getElementById("themeText").textContent =
      "ğŸ¨ ä¸»é¡Œï¼š" + msg.value;
  }
};

function send(data) {
  data.sender = name;
  ws.send(JSON.stringify(data));
}

// ========= æœ¬åœ°ç¹ªåœ–ï¼šæ”¹ç‚º *ç¨ç«‹ beginPath()*ï¼ˆä¸äº’ç›¸å¹²æ“¾ï¼‰ =========
canvas.onpointerdown = e => {
  drawing = true;
  lastX = e.offsetX;
  lastY = e.offsetY;

  send({
    type:"draw",
    mode,
    color,
    size,
    x:lastX,
    y:lastY,
    begin:true
  });
};

canvas.onpointermove = e => {
  if (!drawing) return;

  drawLocal(e.offsetX, e.offsetY);

  send({
    type:"draw",
    mode,
    color,
    size,
    x:e.offsetX,
    y:e.offsetY
  });
};

canvas.onpointerup = () => (drawing = false);
canvas.onpointerleave = () => (drawing = false);

// æœ¬åœ°ç«¯ç•«ç­†ï¼ˆçœŸæ­£ä¿®æ­£äº’ç›¸å¹²æ“¾çš„æ ¸å¿ƒï¼‰
function drawLocal(x, y) {
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.lineWidth = size;
  ctx.strokeStyle = (mode === "pen") ? color : "#ffffff";

  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(x, y);
  ctx.stroke();

  lastX = x;
  lastY = y;
}

// ========= é ç«¯å¤šä½¿ç”¨è€…ç¹ªåœ–ï¼ˆä½ åŸæœ¬å°±å®Œå…¨æ­£ç¢ºï¼‰ =========
const remotePaths = {};

function drawFromServer(m) {
  if (m.sender === name) return;

  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.lineWidth = m.size;
  ctx.strokeStyle = (m.mode === "pen") ? m.color : "#ffffff";

  if (m.begin || !remotePaths[m.sender]) {
    remotePaths[m.sender] = { x: m.x, y: m.y };
    return;
  }

  // åˆ†é›¢ beginPath â†’ moveTo â†’ lineTo
  ctx.beginPath();
  ctx.moveTo(remotePaths[m.sender].x, remotePaths[m.sender].y);
  ctx.lineTo(m.x, m.y);
  ctx.stroke();

  remotePaths[m.sender] = { x: m.x, y: m.y };
}

// ========= QR Code =========
const qrUrl = `${location.origin}?room=${room}`;
QRCode.toCanvas(document.getElementById("qrCode"), qrUrl, { width: 80, height: 80 }, function (error) {
  if (error) console.error(error);
});
</script>

</body>
</html>
