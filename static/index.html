<body>

<div id="toolbar">
  <div id="left-toolbar">
    <button id="pen">âœï¸ ç­†åˆ·</button>
    <button id="eraser">ğŸ§½ æ©¡çš®æ“¦</button>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
// URL åƒæ•¸
const params = new URLSearchParams(location.search);
const room = params.get("room") || "room1";
const name = params.get("name") || ("user_" + Math.floor(Math.random()*9999));

// Canvas
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight-60; }
resize(); window.onresize=resize;

// å·¥å…·æ¬„
let drawing=false, mode="pen";
let color=document.getElementById("colorPicker").value;
let size=document.getElementById("sizePicker").value;
document.getElementById("pen").onclick=()=>mode="pen";
document.getElementById("eraser").onclick=()=>mode="eraser";
document.getElementById("colorPicker").oninput=e=>color=e.target.value;
document.getElementById("sizePicker").oninput=e=>size=e.target.value;
document.getElementById("clear").onclick=()=>{ objects=[]; send({type:"clear"}); };
document.getElementById("save").onclick=()=>{
  const link=document.createElement("a");
  link.download=`canvas_${Date.now()}.png`;
  link.href=canvas.toDataURL("image/png");
  link.click();
};
document.getElementById("aiTheme").onclick=()=>{ send({type:"generateTheme"}); };

// QR Code
QRCode.toCanvas(document.getElementById("qrCode"), `${location.origin}?room=${room}`, {width:80,height:80});

// WebSocket
const ws=new WebSocket(`${location.protocol==='https:'?'wss':'ws'}://${location.host}/ws/${room}`);
ws.onmessage=(ev)=>{
  const msg=JSON.parse(ev.data);
  if(msg.sender===name) return;
  switch(msg.type){
    case "draw": objects.push({...msg}); break;
    case "move": {
      const o=objects.find(o=>o.id===msg.id); if(o){ o.x=msg.x; o.y=msg.y; }
      break;
    }
    case "scale": {
      const o=objects.find(o=>o.id===msg.id); if(o){ o.size=msg.size; }
      break;
    }
    case "clear": objects=[]; break;
    case "topic": document.getElementById("themeText").textContent="ğŸ¨ ä¸»é¡Œï¼š"+msg.value; break;
  }
};
function send(data){ data.sender=name; ws.send(JSON.stringify(data)); }

// ç‰©ä»¶ç®¡ç†
let objects=[];
let selected=null, offsetX=0, offsetY=0, draggingId=null;

// ç¹ªåœ– / æ‹–å‹•
canvas.onpointerdown=e=>{
  const mx=e.offsetX,my=e.offsetY;
  selected=null;
  for(let i=objects.length-1;i>=0;i--){
    let o=objects[i];
    if(Math.hypot(mx-o.x,my-o.y)<=o.size/2){
      selected=o; offsetX=mx-o.x; offsetY=my-o.y;
      draggingId=o.id;
      return;
    }
  }
  drawing=true;
  const newObj={x:mx,y:my,size:size,color:(mode==="pen"?color:"#fff"),
                vx:(Math.random()-0.5)*2,vy:(Math.random()-0.5)*2,
                id:Date.now()+"_"+Math.random()};
  objects.push(newObj);
  send({...newObj,type:"draw"});
};

canvas.onpointermove=e=>{
  const mx=e.offsetX,my=e.offsetY;
  if(selected){
    selected.x=mx-offsetX; selected.y=my-offsetY;
    send({type:"move",id:selected.id,x:selected.x,y:selected.y});
  } else if(drawing){
    const newObj={x:mx,y:my,size:size,color:(mode==="pen"?color:"#fff"),
                  vx:(Math.random()-0.5)*2,vy:(Math.random()-0.5)*2,
                  id:Date.now()+"_"+Math.random()};
    objects.push(newObj);
    send({...newObj,type:"draw"});
  }
};

canvas.onpointerup=()=>{drawing=false; selected=null; draggingId=null;};
canvas.onpointerleave=()=>{drawing=false; selected=null; draggingId=null;};

// æ»¾è¼ªç¸®æ”¾
canvas.onwheel=e=>{
  e.preventDefault();
  const mx=e.offsetX,my=e.offsetY;
  for(let i=objects.length-1;i>=0;i--){
    let o=objects[i];
    if(Math.hypot(mx-o.x,my-o.y)<=o.size/2){
      o.size=Math.max(2,Math.min(100,o.size-e.deltaY*0.05));
      send({type:"scale",id:o.id,size:o.size});
      break;
    }
  }
};

// å‹•ç•«å¾ªç’°
function animate(){
  requestAnimationFrame(animate);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  objects.forEach((o,i)=>{
    if(draggingId!==o.id){
      o.x+=o.vx; o.y+=o.vy;
      if(o.x<0||o.x>canvas.width)o.vx*=-1;
      if(o.y<0||o.y>canvas.height)o.vy*=-1;
      for(let j=i+1;j<objects.length;j++){
        let o2=objects[j];
        const dx=o2.x-o.x, dy=o2.y-o.y, dist=Math.hypot(dx,dy);
        if(dist<(o.size+o2.size)/2){ [o.vx,o2.vx]=[o2.vx,o.vx]; [o.vy,o2.vy]=[o2.vy,o.vy]; }
      }
    }
    ctx.fillStyle=o.color;
    ctx.beginPath();
    ctx.arc(o.x,o.y,o.size/2,0,Math.PI*2);
    ctx.fill();
  });
}
animate();
</script>
